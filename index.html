<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
</head>
<body>
    <div>
        <h1 class="top-text">Welcome to the Javascript Quiz</h1>        
    </div>
    
    <div>
        <button id="high-score">See High Scores</button>
        <h2 id="countdown" class="timer">Answer correctly to add more time</br> Time Remaining: </h2>
    </div>

    <div id="quiz-container">
        <h2 class="container">Quiz Questions Here</h2>
    </div>


    <section id="result">
        <h2 class="choices">Quiz Answers Here</h2>
        <div class=buttons> 
        <button class=answer-1>1. Test Text!</button></br>
        <button class=answer-2>2. Test Text!</button></br>
        <button class=answer-3>3. Test Text!</button></br>
        <button class=answer-4>4. Test Text!</button></br>
        </div>
    </section>

    <script src="assets/script.js"></script>   
</body>
</html>
