<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
</head>
<body>
    <div>
        <h1 class="top-text">Welcome to the Javascript Quiz</h1>        
    </div>
    
    <div>
        <button class="high-score" ><a href="./assets/highscore.html">See High Scores</button></a>
        <h2 id="countdown" class="timer">Answer correctly or you will lose time!</br> Time Remaining: <span id="time"></span>  </h2>
    </div>

    <div id="quiz-container" class="hide">
        <h2 id="question-bank" class="container">Question:<span id="question-ask"></span></h2>
        
    </div>


    <section id="result" class="hide">
        <h2 class="choices"></h2>
        <div class="buttons"> 
            <button class="answer" id=button0>1.<span id="choice0"></span></button></br>
            <button class="answer" id=button1>2.<span id="choice1"></span></button></br>
            <button class="answer" id=button2>3.<span id="choice2"></span></button></br>
            <button class="answer" id=button3>4.<span id="choice3"></span></button></br>
        </div>
    </section>
        <div class="buttons-2">
            <button class="start" id="start-button">Start</button>
        </div>


    <script src="assets/script.js"></script>   
</body>
</html>
